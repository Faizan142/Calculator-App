<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<!-- Name:MUHAMMAD FAIZAN KHAN -->
<!-- Roll No: WM7588 -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 p-2">
                <h1 class="text-center text-info">MY CALCULATOR</h1>
            </div>
        </div>

        <div class="row">
            <div class="bg-info col-sm-5 col-md-5 col-lg-5 p-2 text-center m-auto border border-dark">
                <div>
                    <input id="result" class="bg-light text-black" type="text">
                </div>

                <div>
                    <button class="clearBtn bg-secondary text-black" onclick="clearResult()">C</button>
                </div>

                <div>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('7')">7</button>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('8')">8</button>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('9')">9</button>
                    <button class="btnClass  bg-secondary text-black" onclick="getNumber('*')">X</button>
                </div>
                <div>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('4')">4</button>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('5')">5</button>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('6')">6</button>
                    <button class="btnClass  bg-secondary text-black" onclick="getNumber('-')">-</button>
                </div>
                <div>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('1')">1</button>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('2')">2</button>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('3')">3</button>
                    <button class="btnClass  bg-secondary text-black" onclick="getNumber('+')">+</button>
                </div>
                <div>
                    <button class="btnClass bg-dark text-white" onclick="getNumber('0')">0</button>
                    <button class="btnClass bg-secondary text-black" onclick="getNumber('.')">.</button>
                    <button class="btnClass bg-secondary text-black" onclick="getResult()">=</button>
                    <button class="btnClass bg-secondary text-black" onclick="getNumber('/')">รท</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script/script.js"></script>
</body>

</html>
